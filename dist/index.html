<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>todo</title>
  </head>

  <body>
    <div class="logo-holder">
      <h1>todo</h1>
    </div>
    <div class="add-holder">
      <button class="clear">clear done todos</button>
      <button class="add-btn">+</button>
      <form>
        <label for="title">title</label>
        <input type="text" name="title" id="title" required />
        <label for="description">description</label>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
        ></textarea>
        <fieldset>
          <legend>priorty</legend>
          high
          <input type="radio" name="priorty" value="high" id="high" /> medium
          <input type="radio" name="priorty" value="medium" id="medium" /> low
          <input type="radio" name="priorty" value="low" id="low" />
        </fieldset>
        <input type="date" name="date" id="date" required />

        <div id="tags">
        </div>
        <button id="submit-todo-btn">add</button>
      </form>
    </div>
    <div class="tags-holder">
      <h3>tags</h3>
      <ul class="tags">
        <li>
          <label for="">all</label>
          <input type="radio" name="" id="" checked />
        </li>
      </ul>
      <div class="tags-input">
        <input
          type="text"
          name="tagName"
          id="tag-name"
          placeholder="tag name"
        />
        <button id="add-tag">+</button>
      </div>
    </div>
    <div class="container"></div>
  </body>
</html>
